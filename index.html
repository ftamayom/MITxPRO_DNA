<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Shapes</title>
</head>
<body>
    <!-- Left -->
    <div id="leftBall1" style="
    z-index: 7;
    position: absolute;
    left: 60px;
    top: 100px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: #e65100;
    ">
    </div>

    <div id="leftBall2" style="
    z-index: 6;
    position: absolute;
    left: 120px;
    top: 150px;
    width: 23px;
    height: 23px;
    border-radius: 50%;
    background-color: #e65100;
    ">
    </div>
    
    <div id="leftBall3" style="
    z-index: 5;
    position: absolute;
    left: 180px;
    top: 200px;
    width: 21px;
    height: 21px;
    border-radius: 50%;
    background-color: #e65100;
    ">
    </div>
    
    <div id="leftBall4" style="
    z-index: 4;
    position: absolute;
    left: 240px;
    top: 250px;
    width: 19px;
    height: 19px;
    border-radius: 50%;
    background-color: #e65100;
    ">
    </div>
    
    <div id="leftBall5" style="
    z-index: 3;
    position: absolute;
    left: 300px;
    top: 300px;
    width: 17px;
    height: 17px;
    border-radius: 50%;
    background-color: #e65100;
    ">
    </div>
    
    <div id="leftBall6" style="
    z-index: 2;
    position: absolute;
    left: 360px;
    top: 350px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #e65100;
    ">
    </div>
    
    <div id="leftBall7" style="
    z-index: 1;
    position: absolute;
    left: 420px;
    top: 400px;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background-color: #e65100;
    ">
    </div>

    <!-- Right -->
    <div id="rightBall1" style="
    z-index: 5;
    position: absolute;
    left: 420px;
    top: 100px;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background-color: #0091ea;
    ">
    </div>

    <div id="rightBall2" style="
    z-index: 5;
    position: absolute;
    left: 360px;
    top: 150px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #0091ea;
    ">
    </div>
    
    <div id="rightBall3" style="
    z-index: 5;
    position: absolute;
    left: 300px;
    top: 200px;
    width: 17px;
    height: 17px;
    border-radius: 50%;
    background-color: #0091ea;
    ">
    </div>
    
    <div id="rightBall4" style="
    z-index: 5;
    position: absolute;
    left: 240px;
    top: 250px;
    width: 19px;
    height: 19px;
    border-radius: 50%;
    background-color: #0091ea;
    ">
    </div>
    
    <div id="rightBall5" style="
    z-index: 5;
    position: absolute;
    left: 180px;
    top: 300px;
    width: 21px;
    height: 21px;
    border-radius: 50%;
    background-color: #0091ea;
    ">
    </div>
    
    <div id="rightBall6" style="
    z-index: 5;
    position: absolute;
    left: 120px;
    top: 350px;
    width: 23px;
    height: 23px;
    border-radius: 50%;
    background-color: #0091ea;
    ">
    </div>
    
    <div id="rightBall7" style="
    z-index: 5;
    position: absolute;
    left: 60px;
    top: 400px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background-color: #0091ea;
    ">
    </div>

    <script>
        const Ball = [
            [
                document.getElementById('leftBall1'),
                document.getElementById('leftBall2'),
                document.getElementById('leftBall3'),
                document.getElementById('leftBall4'),
                document.getElementById('leftBall5'),
                document.getElementById('leftBall6'),
                document.getElementById('leftBall7')
            ],[
                document.getElementById('rightBall1'),
                document.getElementById('rightBall2'),
                document.getElementById('rightBall3'),
                document.getElementById('rightBall4'),
                document.getElementById('rightBall5'),
                document.getElementById('rightBall6'),
                document.getElementById('rightBall7')
            ]
        ]
        const reverse = [
            [false, false, false, false, false, false, false], // Left
            [true, true, true, true, true, true, true]  // Right
        ]

        const Xmin = 60
        const Xmax = 420
        const speed = 6

        Animation = (side, order) => { 

            let position = parseFloat(Ball[side][order].style.left.substring(0, Ball[side][order].style.left.length - 2))

            if(reverse[side][order]) {
                if(position - speed < Xmin) {
                    Ball[side][order].style.left = position + speed + 'px'
                    reverse[side][order] = false
                    position = parseFloat(Ball[side][order].style.left.substring(0, Ball[side][order].style.left.length - 2))
                    if(position % 60 == 0) {
                        Ball[side][order].style.width = (parseFloat(Ball[side][order].style.width.substring(0, Ball[side][order].style.width.length - 2)) - 2) + 'px'
                        Ball[side][order].style.height = (parseFloat(Ball[side][order].style.height.substring(0, Ball[side][order].style.height.length - 2)) - 2) + 'px'
                    }
                }else{
                    Ball[side][order].style.left = position - speed + 'px'
                    position = parseFloat(Ball[side][order].style.left.substring(0, Ball[side][order].style.left.length - 2))
                    if(position % 60 == 0) {
                        Ball[side][order].style.width = (parseFloat(Ball[side][order].style.width.substring(0, Ball[side][order].style.width.length - 2)) + 2) + 'px'
                        Ball[side][order].style.height = (parseFloat(Ball[side][order].style.height.substring(0, Ball[side][order].style.height.length - 2)) + 2) + 'px'
                    }
                }
                position = parseFloat(Ball[side][order].style.left.substring(0, Ball[side][order].style.left.length - 2))
            }else{
                if(position + speed > Xmax) {
                    Ball[side][order].style.left = position - speed + 'px'
                    reverse[side][order] = true
                    position = parseFloat(Ball[side][order].style.left.substring(0, Ball[side][order].style.left.length - 2))
                    if(position % 60 == 0) {
                        Ball[side][order].style.width = (parseFloat(Ball[side][order].style.width.substring(0, Ball[side][order].style.width.length - 2)) + 2) + 'px'
                        Ball[side][order].style.height = (parseFloat(Ball[side][order].style.height.substring(0, Ball[side][order].style.height.length - 2)) + 2) + 'px'
                    }
                }else{
                    Ball[side][order].style.left = position + speed + 'px'
                    position = parseFloat(Ball[side][order].style.left.substring(0, Ball[side][order].style.left.length - 2))
                    if(position % 60 == 0) {
                        Ball[side][order].style.width = (parseFloat(Ball[side][order].style.width.substring(0, Ball[side][order].style.width.length - 2)) - 2) + 'px'
                        Ball[side][order].style.height = (parseFloat(Ball[side][order].style.height.substring(0, Ball[side][order].style.height.length - 2)) - 2) + 'px'
                    }
                }
            }
        }

        setInterval(() => {
            Animation(0, 0)
            Animation(0, 1)
            Animation(0, 2)
            Animation(0, 3)
            Animation(0, 4)
            Animation(0, 5)
            Animation(0, 6)
        }, 25)
        
        setInterval(() => {
            Animation(1, 0)
            Animation(1, 1)
            Animation(1, 2)
            Animation(1, 3)
            Animation(1, 4)
            Animation(1, 5)
            Animation(1, 6)
        }, 25)
    </script>
</body>
</html>
